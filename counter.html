<!DOCTYPE html>
<html>
  <head>
    <script>
      let counter = 0;

      function count() {
        counter++
        document.querySelector('#counter').innerHTML = counter;
      }
    </script>


    <title>webpage</title>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button onclick="count()" name="button">click here</button>

  </body>
</html>
